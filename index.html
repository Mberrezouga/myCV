<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Malek Berrezouga</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #0f172a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        .parallax-container {
            perspective: 1000px;
        }

        .section {
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .skill-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .skill-card:hover {
            transform: translateZ(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin: 10px 0;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4f46e5, #2563eb);
            position: absolute;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .skill-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #60a5fa;
        }

        .header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(45deg, #1e293b, #0f172a);
            position: relative;
            overflow: hidden;
        }

        .header-content {
            position: relative;
            z-index: 2;
            padding: 40px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #60a5fa;
        }

        /* Animation pour les √©l√©ments flottants */
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, -20px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <header class="header">
            <div class="floating-elements" id="floatingElements"></div>
            <div class="header-content" data-tilt data-tilt-max="10">
                <h1>MALEK BERREZOUGA</h1>
                <h2>Analyste-Programmeur Senior Full Stack & Expert Micro-services</h2>
                <p>üìç Montr√©al | üì± 438-455-5846 | üìß Berrezouga.malek@outlook.com</p>
            </div>
        </header>

        <section class="section" data-tilt data-tilt-max="5">
            <div class="skill-card">
                <h2>Langages & Frameworks</h2>
                <div class="skill">
                    <div class="skill-title">Java (Spring Boot, Spring Batch)</div>
                    <div class="progress-container">
                        <div class="progress-bar" data-progress="90"></div>
                        <span class="progress-text">0%</span>
                    </div>
                </div>
                <!-- Ajoutez d'autres comp√©tences ici -->
            </div>
            
            <div class="skill-card">
                <h2>Cloud & DevOps</h2>
                <div class="skill">
                    <div class="skill-title">Azure/AWS</div>
                    <div class="progress-container">
                        <div class="progress-bar" data-progress="80"></div>
                        <span class="progress-text">0%</span>
                    </div>
                </div>
                <!-- Ajoutez d'autres comp√©tences ici -->
            </div>
            
            <!-- Ajoutez d'autres sections -->
        </section>
    </div>

    <script>
        // Initialisation des effets 3D
        VanillaTilt.init(document.querySelectorAll("[data-tilt]"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.5
        });

        // Cr√©ation des √©l√©ments flottants
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            for (let i = 0; i < 50; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                const size = Math.random() * 30 + 10;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.animation = `float ${Math.random() * 5 + 3}s infinite`;
                container.appendChild(element);
            }
        }

        // Animation des barres de progression
        function animateProgressBars() {
            const progressBars = document.querySelectorAll('.progress-bar');
            progressBars.forEach(bar => {
                const targetProgress = bar.getAttribute('data-progress');
                const textElement = bar.parentElement.querySelector('.progress-text');
                let currentProgress = 0;

                const updateProgress = () => {
                    if (currentProgress < targetProgress) {
                        currentProgress++;
                        bar.style.width = `${currentProgress}%`;
                        textElement.textContent = `${currentProgress}%`;
                        requestAnimationFrame(updateProgress);
                    }
                };

                // Observer pour d√©marrer l'animation quand l'√©l√©ment est visible
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            updateProgress();
                            observer.unobserve(entry.target);
                        }
                    });
                });

                observer.observe(bar);
            });
        }

        // Effet parallax au mouvement de la souris
        function initParallax() {
            document.addEventListener('mousemove', (e) => {
                const cards = document.querySelectorAll('.skill-card');
                const mouseX = e.clientX / window.innerWidth - 0.5;
                const mouseY = e.clientY / window.innerHeight - 0.5;

                cards.forEach(card => {
                    const rect = card.getBoundingClientRect();
                    const cardCenterX = rect.left + rect.width / 2;
                    const cardCenterY = rect.top + rect.height / 2;
                    
                    const angleX = (mouseY - cardCenterY / window.innerHeight) * 20;
                    const angleY = (mouseX - cardCenterX / window.innerWidth) * 20;
                    
                    card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateZ(50px)`;
                });
            });
        }

        // Initialisation
        window.addEventListener('load', () => {
            createFloatingElements();
            animateProgressBars();
            initParallax();
        });

        // Animation au scroll
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                const isVisible = (rect.top <= window.innerHeight && rect.bottom >= 0);
                if (isVisible) {
                    section.style.transform = `translateZ(50px) scale(${1 + (window.innerHeight - rect.top) / window.innerHeight * 0.1})`;
                }
            });
        });
    </script>
</body>
</html>
